version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore: "
    allow:
      - dependency-type: "all"

  - package-ecosystem: "npm"
    directory: "/functions"
    schedule:
      interval: "daily"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(functions): "
    allow:
      - dependency-type: "all"
