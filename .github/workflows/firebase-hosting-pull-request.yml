name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install dependencies
      - run: npm ci

      # Inject environment variables into .env file
      - run: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" >> .env
      - run: echo "VITE_AUTH_DOMAIN=${{ secrets.VITE_AUTH_DOMAIN }}" >> .env
      - run: echo "VITE_PROJECT_ID=${{ secrets.VITE_PROJECT_ID }}" >> .env
      - run: echo "VITE_STORAGE_BUCKET=${{ secrets.VITE_STORAGE_BUCKET }}" >> .env
      - run: echo "VITE_MESSAGING_SENDER_ID=${{ secrets.VITE_MESSAGING_SENDER_ID }}" >> .env
      - run: echo "VITE_APP_ID=${{ secrets.VITE_APP_ID }}" >> .env
      - run: echo "VITE_MEASUREMENT_ID=${{ secrets.VITE_MEASUREMENT_ID }}" >> .env

      # Build the project
      - run: npm run build

      # Deploy to Firebase Hosting preview channel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRIM_SUCCESS }}
          projectId: trim-success
